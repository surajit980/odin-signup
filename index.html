<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="main-left">
            <div class="logo-container">
                <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                <h1 class="logo-text">ODIN</h1>
            </div>
        </div>
        <div class="main-right">
            <h4>
                This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.<br><br>
                You know you want to.
            </h4>
            <div class="form-container">
                <h4>Let's do this!</h4>
                <form class="form" onsubmit="submitData()">
                    <div class="form-left">
                        <div class="inp-container">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" required>
                        </div>
                        <div class="inp-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="inp-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" required>
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="inp-container">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" required>
                        </div>
                        <div class="inp-container">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" required>
                        </div>
                        <div class="inp-container">
                            <label for="cnf-password">CONFIRM PASSWORD</label>
                            <input type="password" name="cnf-password" required>
                        </div>
                    </div>

                    <button class="btn" type="submit">Sign Up</button>
                </form>
            </div>
            <p class="para">Already have an account?</p>
            <a class="link" href="#">Log In</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
